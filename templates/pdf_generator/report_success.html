{% extends "base.html" %}
{% load static %}

{% block title %}Report Detail{% endblock %}

{% block content %}
<div class="card bg-dark text-white">
    <div class="card-header text-center">
        <h3>{{ object }}</h3>
    </div>
    <div class="card-body">
        League: <b>{{ object.league }}</b></br>
        Generated on <b>{{ object.generated }}</b></br>
        <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-success" onclick="window.location.href='{{object.pdf.url}}'">
                View Report
            </button>
            <form action="{% url 'pdf_success' object.id %}" method="post">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit" name="save-to-cloud" value="save-to-cloud">Save to Cloud</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
