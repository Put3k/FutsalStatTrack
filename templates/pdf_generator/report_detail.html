{% extends "base.html" %}
{% load static %}

{% block title %}Report Detail{% endblock %}

{% block content %}
<div class="card bg-dark text-white">
    <div class="card-header text-center">
        <h3>{{ object }}</h3>
    </div>
    <div class="card-body">
        League: <b>{{ object.league }}</b></br>
        Generated on <b>{{ object.generated }}</b></br>
        <button type="button" class="btn btn-success" onclick="window.location.href='{{ object.url }}'">
            View Report
        </button>
    </div>
</div>
{% endblock %}
