{% extends "base.html" %}

{% block title %}Log in{% endblock title %}

{% block content %}
    <h2>Log in</h2>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock content %}
