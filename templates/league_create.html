{% extends "./base.html" %}
{% load static %}

{% block title %}Create League{% endblock %}

{% block content %}
<div class="shadow-lg p-4 mb-5 bg-dark text-white rounded">
    <h2>Create new league</h2>
    <form action="{% url 'league_create' %}" method=POST>
        {% csrf_token %}
        {{ form.name.label }}
        {{ form.name }}

        {{ form.start_date.label }}
        {{ form.start_date }}

        {{ form.add_owner }}
        {{ form.add_owner.label }}
        <br>
        <button type="submit" class="btn btn-primary mt-3">Create League</button>
    </form>
</div>
{% endblock %}
